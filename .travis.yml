language: python
sudo: false
cache: pip
matrix:
  include:
  - python: '3.5'
    env: DEPS="numpy scipy matplotlib pandas"
  - python: '3.6'
    env: DEPS="numpy scipy matplotlib pandas"
before_install:
- if [ ${TRAVIS_PYTHON_VERSION:0:1} == "2" ]; then wget http://repo.continuum.io/miniconda/Miniconda-3.5.5-Linux-x86_64.sh
  -O miniconda.sh; else wget http://repo.continuum.io/miniconda/Miniconda3-3.5.5-Linux-x86_64.sh
  -O miniconda.sh; fi
- chmod +x miniconda.sh
- "./miniconda.sh -b -p /home/travis/mc"
- export PATH=/home/travis/mc/bin:$PATH
- export MPLBACKEND='Agg'
install:
- conda update --yes conda
- conda config --add channels soft-matter
- conda create -n testenv --yes $DEPS pip nose2 setuptools python=$TRAVIS_PYTHON_VERSION
- source activate testenv
- echo $PATH
- which python
- conda info
- conda list
- python setup.py install
script: nose2 --with-coverage
after_success:
- coveralls
deploy:
  provider: pypi
  distributions: "sdist bdist_wheel"
  user: saroele
  password:
    secure: ""
  on:
    tags: true
    branch: master
    python: 3.6